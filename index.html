<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <nav class="navbar">
            <img class="logo" src="images/camera.png" alt="">
            <div class="user">
                <button>Explore</button>
                <img class="avatar" src="images/avatar.jpg" alt="">
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="info">
            <h1 class="title">Discover</h1>
            <p>Photography is my hobby when i clicked a photo and this clicked share on website and people se it, i feel happy!</p>
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="slider">
        <img src="images/back.png" id="prev">
        <div class="preview">
            <img src="images/small img/img (5).jpg" class="active thumbnail">
            <img src="images/small img/img (4).jpg" class="thumbnail">
            <img src="images/small img/img (3).jpg" class="thumbnail">
            <img src="images/small img/img (2).jpg" class="thumbnail">
            <img src="images/small img/img (5).jpg" class="thumbnail">
        </div>
        <img src="images/back.png" id="next">
       </div>

    

    <script>
        const background = document.getElementById('hero');
        const next = document.getElementById('next');
        const prev = document.getElementById('prev');
        const thumbnail = document.getElementsByClassName('thumbnail');


        const backgroundImg = new Array(
            'images/img (5).jpg',
            'images/img (4).jpg',
            'images/img (3).jpg',
            'images/img (2).jpg',
            'images/img (6).jpg',
        )

        let i = 0;
        console.log (i)
        next.onclick = function(){
            if(i < 4) {
                thumbnail[i+1].classList.add('active')
                thumbnail[i].classList.remove('active')
                background.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")'
                i++
            }
        }
        prev.onclick = function(){
            if(i > 0) {
                thumbnail[i-1].classList.add('active')
                thumbnail[i].classList.remove('active')
                background.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")'
                i--
            }
        }
    </script>
</body>
</html>
